  // Starfield
  const canvas=document.getElementById('bg'); const ctx=canvas.getContext('2d'); canvas.width=innerWidth; canvas.height=innerHeight;
  let stars=Array.from({length:200},()=>({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*1.5,speed:0.2+Math.random()*0.3}));
