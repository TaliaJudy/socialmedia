<style>
  body {
    min-height: 100vh;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    color: #fff;
    background: linear-gradient(135deg, #ff7e5f, #feb47b, #ff66b2, #33ffcc);
    background-size: 400% 400%;
    animation: colorCycle 8s ease infinite;
    overflow-x: hidden;
  }

  @keyframes colorCycle {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1 {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 2.5rem;
    letter-spacing: 2px;
    text-shadow: 0 0 10px rgba(0,0,0,0.5);
  }

  #clock {
    margin-top: 100px;
    font-size: 1.2rem;
    opacity: 0.9;
    text-align: center;
  }

  .links {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
    padding: 2rem 1rem;
  }

  .link {
    position: relative;
    width: 90%;
    max-width: 320px;
    padding: 0.8rem;
    border-radius: 12px;
    background: rgba(0,0,0,0.5);
    color: #fff;
    text-decoration: none;
    font-size: 1.1rem;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    overflow: hidden;
    transition: transform 0.3s ease;
  }

  .link::before {
    content: '';
    position: absolute;
    top: -3px;
    left: -3px;
    width: calc(100% + 6px);
    height: calc(100% + 6px);
    border-radius: 12px;
    background: conic-gradient(
      from 0deg,
      red, orange, yellow, lime, cyan, blue, violet, red
    );
    animation: rotate 3s linear infinite;
    z-index: -1;
  }

  @keyframes rotate {
    to { transform: rotate(1turn); }
  }

  .link:hover {
    transform: scale(1.06);
    background: rgba(0,0,0,0.6);
  }

  p.footer {
    margin-top: 2rem;
    opacity: 0.7;
    text-align: center;
  }
</style>
</head>
<body>

<h1>My Socials</h1>

<script>
  // Real-time clock
  setInterval(() => {
    let now = new Date();
    document.getElementById('clock').innerText =
      now.toLocaleDateString() + " â€” " + now.toLocaleTimeString();
  }, 1000);

  // Bounce the header
  const header = document.querySelector('h1');
  let posX = 20, posY = 20;
  let speedX = 2, speedY = 2;

  function bounce() {
    const rect = header.getBoundingClientRect();
    const screenW = window.innerWidth;
    const screenH = window.innerHeight;

    posX += speedX;
    posY += speedY;

    if (posX + rect.width >= screenW || posX <= 0) speedX *= -1;
    if (posY + rect.height >= screenH || posY <= 0) speedY *= -1;

    header.style.left = posX + 'px';
    header.style.top = posY + 'px';

    requestAnimationFrame(bounce);
  }

  bounce();
</script>
