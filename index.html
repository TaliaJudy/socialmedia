<style>
  body {
    margin: 0;

    font-family: Arial, sans-serif;
    color: white;
    overflow-x: hidden;
    min-height: 100vh;
    background: radial-gradient(circle at center, #0c0c1a, #1e1e3f, #0c0c1a);
  }
  #particles-js {
    position: fixed;
    width: 100%; height: 100%;
    top: 0; left: 0;
    z-index: 0;
  }
  .content {
    position: relative;
    z-index: 1;
    padding: 2rem 1rem;
    text-align: center;
    opacity: 0;
    animation: fadeIn 1s forwards 0.3s;
  }
  @keyframes fadeIn { to { opacity: 1; } }

  .glitch {
    font-size: 2.4rem;
    position: relative;
    color: #0ff;
    letter-spacing: 2px;
    animation: glitch 1s infinite;
  }
  @keyframes glitch {
    0%,100% { clip: rect(0,900px,0,0); }
    50% { clip: rect(0,900px,100%,0); }
  }

  .profile-card {
    background: rgba(255, 255, 255, 0.08);
    border: 1px solid rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(12px);
    border-radius: 1.5rem;
    padding: 2rem 1rem;
    width: 90%;
    max-width: 400px;
    margin: 2rem auto;
    box-shadow: 0 0 30px rgba(0,255,234,0.2);
    transition: box-shadow 0.3s;
  }
  .profile-card:hover {
    box-shadow: 0 0 40px rgba(0,255,234,0.5);
  }
  .profile-card img {
    border-radius: 50%;
    border: 4px solid #0ff;
    width: 120px; height: 120px;
    object-fit: cover;
    box-shadow: 0 0 20px #0ff;
    transition: transform 0.4s;
  }
  .profile-card img:hover {
    transform: scale(1.1) rotate(10deg);
  }
  .profile-card h2 {
    background: linear-gradient(90deg,#ff8a00,#e52e71,#8a2ee5,#00c2ff);
    background-size: 200% 200%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientShift 3s infinite;
    margin: 0.3rem 0;
    font-size: 1.8rem;
  }
  @keyframes gradientShift {
    0%,100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }
  .profile-card p { color: #ccc; font-size: 1rem; }

  .links {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
    padding-top: 1rem;
  }
  .link {
    width: 90%; max-width: 320px;
    padding: 0.9rem;
    border-radius: 1rem;
    text-decoration: none;
    color: white;
    font-size: 1.2rem;
    background: rgba(0, 255, 234, 0.1);
    border: 1px solid #0ff;
    box-shadow: 0 0 8px rgba(0,255,234,0.3);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }
  .link i {
    margin-right: 0.5rem;
  }
  .link::before {
    content: '';
    position: absolute;
    top: 0; left: -100%;
    width: 100%; height: 100%;
    background: linear-gradient(120deg, transparent, rgba(0,255,234,0.4), transparent);
    transition: 0.5s;
  }
  .link:hover::before {
    left: 100%;
  }
  .link:hover {
    transform: scale(1.08);
    box-shadow: 0 0 20px rgba(0,255,234,0.8);
  }

  footer {
    opacity: 0.8;
    padding: 2rem 0 1rem;
    color: #ccc;
  }
  #clock {
    font-size: 1rem;
    color: #0ff;
    text-shadow: 0 0 8px #0ff;

</style>
