<!DOCTYPE html>
<html lang="en">
<head>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>
  body {
    margin:0; padding:0; background:#000; color:#fff; font-family:Orbitron,sans-serif;
    overflow-x:hidden; scroll-behavior:smooth;
  }
  header {
    position:fixed; top:0; left:0; width:100%; padding:0.5rem 2rem; z-index:100;
    background:rgba(0,0,0,0.7); backdrop-filter:blur(10px); display:flex; align-items:center; justify-content:space-between;
    border-bottom:1px solid rgba(0,255,255,0.3);
  }
  header h1 { font-size:1.5rem; color:#0ff; animation:neon 2s infinite alternate; margin:0; }
  @keyframes neon { 0% {text-shadow:0 0 10px #0ff;}100%{text-shadow:0 0 20px #ff0ff0;} }
  main { padding-top:5rem; display:flex; flex-direction:column; align-items:center; gap:2rem; }
  .card {
    width:90%; max-width:420px; padding:1.5rem; border-radius:1rem; border:1px solid #0ff; background:rgba(0,0,0,0.6); backdrop-filter:blur(8px); box-shadow:0 0 24px #0ff;
    opacity:0; transform:translateY(40px); transition:opacity 1s ease, transform 1s ease;
  }
  .card.visible { opacity:1; transform:translateY(0); }
  h2 { text-align:center; color:#0ff; }
  .profile-pic { width:120px; height:120px; border-radius:50%; border:4px solid #0ff; box-shadow:0 0 24px #0ff; }
  .links { display:flex; flex-direction:column; gap:1rem; align-items:center; }
  .link { padding:1rem; width:80%; border:1px solid #0ff; border-radius:1rem; color:#fff; text-decoration:none; background:rgba(0,255,255,0.1); text-align:center; transition:all 0.3s; }
  .link:hover { background:#0ff; color:#000; box-shadow:0 0 24px #0ff; transform:scale(1.05); }
  #clock { font-size:1.1rem; color:#0ff; text-shadow:0 0 8px #0ff; }
  canvas#bg { position:fixed; top:0; left:0; width:100%; height:100%; opacity:0.2; z-index:0; }
  /* Fade-in on scroll */
</style>
</head>
<body>

<header>
  <h1>Cytra_K9</h1>
</header>

<canvas id="bg"></canvas>

<main>
  <div class="card" id="profile-card" style="text-align:center;">
    <img class="profile-pic" src="https://via.placeholder.com/120" alt="Profile">
    <h2>Cytra_K9</h2>
    <p>Tech Creator & Cosmic Coder ✨</p>
  </div>

  <div class="card" id="links-card">
    <h2>Connect</h2>
    <div class="links">
      <a href="https://wa.link/ud1era" class="link"><i class="fab fa-whatsapp"></i> WhatsApp</a>
      <a href="https://ig.me/m/cytra_k9" class="link"><i class="fab fa-instagram"></i> Instagram</a>
      <a href="https://www.tiktok.com/@cytra_k9" class="link"><i class="fab fa-tiktok"></i> TikTok</a>
      <a href="https://t.me/Cytra_k" class="link"><i class="fab fa-telegram"></i> Telegram</a>
      <a href="mailto:jackwaikwa1@gmail.com" class="link"><i class="fas fa-envelope"></i> Email</a>
      <a href="https://www.twitch.tv/cytra_k9" class="link"><i class="fab fa-twitch"></i> Twitch</a>
    </div>
  </div>

  <div class="card" id="time-card" style="text-align:center;">
    <h2>Time</h2>
    <div id="clock"></div>
  </div>
</main>

<script>
  // Time
  setInterval(() => {document.getElementById('clock').textContent=new Date().toLocaleString();},1000);

  // Fade-in cards
  const cards=document.querySelectorAll('.card');const onScroll=()=>{cards.forEach(card=>{let rect=card.getBoundingClientRect();if(rect.top<window.innerHeight-50)card.classList.add('visible');});};window.addEventListener('scroll',onScroll);onScroll();

  // Cosmic particles background
  const canvas=document.getElementById('bg');const ctx=canvas.getContext('2d');canvas.width=innerWidth;canvas.height=innerHeight;let stars=[];for(let i=0;i<200;i++){stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*1.5});}
  function drawStars(){ctx.clearRect(0,0,canvas.width,canvas.height);stars.forEach(s=>{ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,2*Math.PI);ctx.fillStyle='#0ff';ctx.fill();s.y+=0.1;if(s.y>canvas.height)s.y=0;});requestAnimationFrame(drawStars);}drawStars();
  window.addEventListener('resize',()=>{canvas.width=innerWidth;canvas.height=innerHeight;});
</script>

</body>
</html>
