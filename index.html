<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

<style>
  body {
    background: url('https://images.unsplash.com/photo-1609983568348-8fca6feff991?auto=format&fit=crop&w=1280&q=80') no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
    color: #fff;
    min-height: 100vh;
    padding: 2rem 1rem;
    text-align: center;
    margin: 0;
  }
  h1 {
    text-shadow: 0 0 8px #000;
    margin-bottom: 1rem;
  }
  #clock {
    font-size: 1.5rem;
    margin-bottom: 2rem;
    text-shadow: 0 0 5px #000;
  }
  .links-container {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    max-width: 500px;
    margin: 0 auto;
  }
  .link-card {
    padding: 1.2rem;
    text-align: center;
    font-size: 1.3rem;
    color: #fff;
    border-radius: 8px;
    background: rgba(0,0,0,0.6);
    border: 2px solid transparent;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    transition: transform 0.2s ease, background 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.8rem;
    text-decoration: none;
  }
  .link-card:hover {
    background: rgba(255,255,255,0.1);
    transform: scale(1.05);
  }
  .whatsapp { border-color: #25D366; }
  .instagram { border-color: #C13584; }
  .tiktok { border-color: #000; }
  .email { border-color: #FFA500; }
  .twitch { border-color: #9146FF; }
  .locket { border-color: #FF4500; }

  /* Age gate */
  #ageGate {
    position: fixed; top:0; left:0; width:100vw; height:100vh;
    background: rgba(0,0,0,0.98); color:#fff;
    z-index:99999; display:flex; flex-direction: column; align-items: center; justify-content:center;
    text-align:center; padding:2rem;
  }
  #ageGate h2 { margin-bottom:2rem; font-size:1.8rem; }
  #ageGate button {
    padding: 0.8rem 2rem; margin:0.5rem;
    font-size:1.1rem; border:none; border-radius:8px; cursor:pointer;
  }
  #yesBtn { background:#28a745; color:#fff; }
  #noBtn { background:#dc3545; color:#fff; }

  /* Sparkle message */
  .sparkle-message {
    animation: glow 2s infinite alternate;
    position: relative;
    overflow: hidden;
  }
  .sparkle-message::before {
    content: "";
    position: absolute; inset:0;
    background:
      radial-gradient(circle, #fff 10%, transparent 30%),
      radial-gradient(circle, #ff0 10%, transparent 40%),
      radial-gradient(circle, #0ff 10%, transparent 50%);
    background-size: 50px 50px;
    opacity: 0.2;
    animation: sparkle 3s linear infinite;
  }
  @keyframes glow {
    0% { box-shadow: 0 0 10px #ff00cc; }
    100% { box-shadow: 0 0 40px #ff00cc; }
  }
  @keyframes sparkle {
    from { background-position: 0 0, 10px 10px, 20px 20px; }
    to { background-position: 200px 200px, 200px 200px, 200px 200px; }
  }
</style>
</head>
<body>

<!-- Age Gate -->
<div id="ageGate">
  <h2>Are you 16 years or older?</h2>
  <button id="yesBtn">✅ Yes, I am</button>
  <button id="noBtn">❌ No, I'm not</button>
</div>

<h1>My Social Media</h1>
<div id="clock"></div>

<div class="links-container">
  <a href="https://wa.link/ud1era" class="link-card whatsapp" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
  <a href="https://ig.me/m/cytra_k9" class="link-card instagram" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
  <a href="https://www.tiktok.com/@cytra_k9" class="link-card tiktok" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a>
  <a href="mailto:jackwaikwa1@gmail.com" class="link-card email"><i class="fas fa-envelope"></i> Email Me</a>
  <a href="https://www.twitch.tv/cytra_k9" class="link-card twitch" target="_blank"><i class="fab fa-twitch"></i> Twitch</a>
  <a href="https://locket.cam/cytra_k9" class="link-card locket" target="_blank"><i class="fas fa-lock"></i> Locket</a>
</div>

<p style="margin-top:2rem;">@cytra 2025</p>

<!-- Audio -->
<audio id="clickSound" src="https://freesounds.org/data/previews/13/13166_22173-lq.mp3" preload="auto"></audio>
<audio id="toggleSound" src="https://freesounds.org/data/previews/63/63120_634166-lq.mp3" preload="auto"></audio>

<script>
  // Age Gate behavior
  document.getElementById('yesBtn').onclick = () => {
    document.getElementById('ageGate').style.display = 'none';
    document.getElementById('toggleSound').play();
  };
  document.getElementById('noBtn').onclick = () => window.location.href = 'https://www.google.com';

  // Clock
  function updateClock() {
    const clockElement = document.getElementById('clock')
    const now = new Date()
    clockElement.innerText = now.toLocaleDateString() + " — " + now.toLocaleTimeString()
  }
  setInterval(updateClock, 1000); updateClock();

  // Secret Message feature
  let secretCode = '';
  document.addEventListener('keydown', (e) => {
    secretCode += e.key;
    if (secretCode.endsWith('cytra2025')) {
      showSecretMessage();
      secretCode = '';
    }
    if (secretCode.length > 20) secretCode = secretCode.slice(-20);
  });

  function showSecretMessage() {
    const msg = document.createElement('div');
    msg.innerText = '✨ You discovered a secret! Keep shining! ✨';
    msg.style.position='fixed'; msg.style.top='50%'; msg.style.left='50%';
    msg.style.transform='translate(-50%,-50%)';
    msg.style.padding='2rem'; msg.style.borderRadius='10px';
    msg.style.color='#fff'; msg.style.fontSize='1.5rem';
    msg.style.textAlign='center'; msg.style.zIndex='9999';
    msg.style.background='rgba(0,0,0,0.9)';
    msg.style.boxShadow='0 0 40px #ff00cc';
    msg.classList.add('sparkle-message');
    document.body.appendChild(msg);
    setTimeout(() => msg.remove(), 5000);
  }
</script>

</body>
</html>
